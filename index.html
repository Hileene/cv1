<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CV1-Aline Behalal</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
      integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="container">
      <!-------------------Left side------------------------------>
      <div class="left_side">
        <!----Profile----->
        <div class="profileText">
          <div class="imgBx">
            <img src="imgProfile.jpg" alt="photo Aline Behalal" />
          </div>
          <h2 id="cvName">
            <!--nom-->
            <!--<br /><span id="cvJob">job</span>-->
          </h2>
        </div>

        <!-----Contact Info---->
        <div class="contactInfo">
          <h3 class="title">Contact Info</h3>
          <ul>
            <li>
              <span class="icon"
                ><i class="fa fa-phone" aria-hidden="true"></i
              ></span>
              <span class="text" id="cvPhone"><!--phone--></span>
            </li>
            <li>
              <span class="icon"
                ><i class="fa fa-envelope-o" aria-hidden="true"></i
              ></span>
              <span class="text" id="cvEmail"><!--email--></span>
            </li>
            <li>
              <span class="icon"
                ><i class="fa fa-globe" aria-hidden="true"></i
              ></span>
              <span class="text" id="cvWeb"><!--site web--></span>
            </li>
            <li>
              <span class="icon"
                ><i class="fa fa-linkedin" aria-hidden="true"></i
              ></span>
              <span class="text" id="cvLinkedin"><!--linkedin--></span>
            </li>
            <li>
              <span class="icon"
                ><i class="fa fa-map-marker" aria-hidden="true"></i
              ></span>
              <span class="text" id="cvAddress"><!--address--></span>
            </li>
          </ul>
        </div>

        <!-----Education--------->
        <div class="contactInfo education">
          <h3 class="title">Education</h3>
          <ul id="education">
            <!--<li>
              <h5>year</h5>
              <h4>diploma</h4>
              <h4>school name</h4
            </li>-->
          </ul>
        </div>

        <!-----Languages----------->
        <div class="contactInfo language">
          <h3 class="title">Languages</h3>
          <ul>
            <li>
              <span class="text">French</span>
              <span class="percent">
                <div style="width: 100%"></div>
              </span>
            </li>
            <li>
              <span class="text">English</span>
              <span class="percent">
                <div style="width: 90%"></div>
              </span>
            </li>
          </ul>
        </div>
      </div>
      <!----------------------------Right side------------------------------>
      <div class="right_side">
        <!-----About------------>
        <div class="about">
          <h2 class="title2">Profile</h2>
          <p id="objective">
            <!--objective-->
          </p>
        </div>
        <!--------Experience-------->
        <div class="about">
          <h2 class="title2">Experience</h2>
          <div id="experience">
            <!--<div class="box">
              <div class="year_company">
                <h5>2021-Present</h5>
                <h5>Company name</h5>
              </div>
              <div class="text">
                <h4>Job position</h4>
                <p>
                   ipsum dolor sit amet, consectetur adipiscing elit.
                  Suspendisse mollis  rutrum, facilisis dolor ac, elementum
                  enim. Vestibulum eu imperdiet sem.
                </p>
              </div>
            </div>-->
          </div>

          <!----Skills---------------->
          <div class="about skills">
            <h2 class="title2">Professional Skills</h2>
            <div class="box">
              <h4>HTML</h4>
              <div class="percent">
                <div style="width: 90%"></div>
              </div>
            </div>

            <div class="box">
              <h4>CSS</h4>
              <div class="percent">
                <div style="width: 90%"></div>
              </div>
            </div>

            <div class="box">
              <h4>JavaScript</h4>
              <div class="percent">
                <div style="width: 65%"></div>
              </div>
            </div>

            <div class="box">
              <h4>ReactJS</h4>
              <div class="percent">
                <div style="width: 65%"></div>
              </div>
            </div>

            <div class="box">
              <h4>Git / GitHub</h4>
              <div class="percent">
                <div style="width: 75%"></div>
              </div>
            </div>

            <div class="box">
              <h4>SEO</h4>
              <div class="percent">
                <div style="width: 85%"></div>
              </div>
            </div>

            <div class="box">
              <h4>Translation</h4>
              <div class="percent">
                <div style="width: 90%"></div>
              </div>
            </div>
          </div>

          <!------Interests-------->

          <div class="about interests">
            <h2 class="title2">Interests</h2>
            <ul>
              <li>
                <i class="fa fa-book" aria-hidden="true"></i>
                <span id="hobbies-1"></span>
              </li>
              <li>
                <i class="fa fa-cutlery" aria-hidden="true"></i>
                <span id="hobbies-2"></span>
              </li>
              <li>
                <i class="fa fa-gamepad" aria-hidden="true"></i>
                <span id="hobbies-3"></span>
              </li>
              <li>
                <i class="fa fa-film" aria-hidden="true"></i>
                <span id="hobbies-4"></span>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
