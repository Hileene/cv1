<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CV1-Aline Behalal</title>
    <!--========== BOX ICONS ==========-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css"
    />

    <!--========== CSS ==========-->
    <link rel="stylesheet" href="assets/css/style.css" />

    <title>Responsive resume cv</title>
  </head>
  <body>
    <!--========== HEADER ==========-->
    <header class="l-header" id="header">
      <nav class="nav bd-container">
        <a href="#" class="nav__logo">Behalal</a>
        <div class="nav__menu" id="nav-menu">
          <ul class="nav__list">
            <li class="nav__item">
              <a href="#home" class="nav__link" id="homerHeader">
                <i class="bx bx-home nav__icon"></i
                ><span id="headerTitle-1"></span>
              </a>
            </li>

            <li class="nav__item">
              <a href="#profile" class="nav__link" id="profileHeader">
                <i class="bx bx-user nav__icon"></i
                ><span id="headerTitle-2"></span>
              </a>
            </li>

            <li class="nav__item">
              <a href="#education" class="nav__link" id="educationHeader">
                <i class="bx bx-book nav__icon"></i
                ><span id="headerTitle-3"></span>
              </a>
            </li>

            <li class="nav__item">
              <a href="#skills" class="nav__link" id="skillsHeader">
                <i class="bx bx-receipt nav__icon"></i
                ><span id="headerTitle-4"></span>
              </a>
            </li>

            <li class="nav__item">
              <a href="#experience" class="nav__link" id="experienceHeader">
                <i class="bx bx-briefcase-alt nav__icon"></i
                ><span id="headerTitle-5"></span
              ></a>
            </li>
            <li class="nav__item">
              <a href="#languages" class="nav__link" id="languagesHeader">
                <i class="bx bx-globe nav__icon"></i
                ><span id="headerTitle-6"></span
              ></a>
            </li>
          </ul>
        </div>
        <div class="nav__toggle" id="nav-toggle">
          <i class="bx bx-grid-alt"></i>
        </div>
      </nav>
    </header>

    <main class="l-main bd-container">
      <!-- All elements within this div, is generated in PDF -->
      <div class="resume" id="area-cv">
        <div class="resume__left">
          <!--========== HOME ==========-->
          <section class="home" id="home">
            <div class="home__container section bd-grid">
              <div class="home__data bd-grid">
                <img
                  src="assets/img/imgProfileb&w.png"
                  alt="Profile picture"
                  class="home__img"
                />
                <h1 class="home__tile">BEHALAL <b>ALINE</b></h1>
                <h3 class="home__profession" id="profession">
                  <!-- Junior Frontend Developer -->
                </h3>
                <!-----Language Toggle button desktop------->
                <div class="language-toggle">
                  <div class="toggle-button" id="toggleButton">en</div>
                </div>
                <!-- Button to generate and download the pdf. Available for desktop. -->
                <div>
                  <a
                    download=""
                    href="assets/pdf/myResume.pdf"
                    class="home__button-movil"
                    >Download</a
                  >
                </div>
                <!-- Theme change button -->
              </div>
              <div class="home__address bd-grid">
                <span class="home__information" id="homeAddress">
                  <i class="bx bx-map home__icon"></i>
                  <!--75 Av. Doe, Paris 19e -
                  France-->
                </span>
                <span class="home__information" id="homeEmail">
                  <i class="bx bx-envelope home__icon"></i>
                  <!--user@email.com-->
                </span>
                <span class="home__information" id="homePhone">
                  <i class="bx bx-phone home__icon"></i>
                  <!--+33700 00 00 00-->
                </span>
              </div>
            </div>
            <!-- Button to download an generate the pdf. Available for desktop. -->
            <i
              class="bx bx-download generate-pdf"
              title="Generate PDF"
              id="resume-button"
            ></i>
          </section>

          <!--========== SOCIAL ==========-->
          <section class="social section">
            <h2 class="section-title" id="sectionTitle-1"><!--SOCIAL--></h2>
            <div class="social__container bd-grid">
              <a
                href="https://www.linkedin.com"
                target="_blank"
                class="social__link"
              >
                <i class="bx bxl-linkedin-square social__icon"></i>/in/linkedin
              </a>
              <a
                href="https://www.github.com"
                target="_blank"
                class="social__link"
              >
                <i class="bx bxl-github social__icon"></i>/github
              </a>
            </div>
          </section>

          <!--========== PROFILE ==========-->
          <section class="profile section" id="profile">
            <h2 class="section-title" id="sectionTitle-2">Profile</h2>
            <p class="profile__description" id="objective">
              <!-- As a recent graduate with a passion for front-end development, I
              bring a foundation in web content creation, SEO expertise, and a
              knack for English to French translation. Eager to apply my skills,
              I aim to contribute effectively to innovative projects while
              continuously enhancing my coding abilities. -->
            </p>
          </section>

          <!--========== EDUCATION ==========-->
          <section class="education section" id="education">
            <h2 class="section-title" id="sectionTitle-3">Education</h2>
            <div class="education__container bd-grid" id="educationData">
              <!-- <div class="education__content">
                <div class="education__time">
                  <span class="education__rounder"> </span>
                  <span class="education__line"></span>
                </div>
                <div class="education__data bd-grid">
                  <h3 class="education__title">A.S. FRONTEND DEVELOPMENT</h3>
                  <span class="education__studies">Openclassrooms</span>
                  <span class="education__year">2022 - 2023</span>
                </div>
              </div> -->
            </div>
          </section>

          <!--========== SKILLS  ==========-->
          <section class="skills section skills__mobile" id="skills">
            <h2 class="section-title" id="sectionTitle-4">Skills</h2>

            <div class="skills__content bd-grid">
              <ul class="skills__data">
                <li class="skills__name">
                  <span class="skills__circle"></span>Html/Css
                </li>
                <li class="skills__name">
                  <span class="skills__circle"></span>Sass
                </li>
                <li class="skills__name">
                  <span class="skills__circle"></span>JavaScript
                </li>
                <li class="skills__name">
                  <span class="skills__circle"></span>React JS
                </li>
              </ul>
              <ul class="skills__data">
                <li class="skills__name">
                  <span class="skills__circle"></span>Git
                </li>
                <li class="skills__name">
                  <span class="skills__circle"></span>Node JS
                </li>
                <li class="skills__name">
                  <span class="skills__circle"></span>Mongo DB
                </li>
                <li class="skills__name">
                  <span class="skills__circle"></span>REST API
                </li>
              </ul>
            </div>
          </section>
        </div>

        <div class="resume__right">
          <!--========== EXPERIENCE ==========-->
          <section class="experience section" id="experience">
            <h2 class="section-title" id="sectionTitle-5">Experience</h2>
            <div class="experience__container bd-grid" id="experienceData">
              <!-- <div class="experience__content">
                <div class="experience__time">
                  <span class="experience__rounder"> </span>
                  <span class="experience__line"></span>
                </div>

                <div class="experience__data bd-grid">
                  <h3 class="experience__title">
                    TRANSLATOR / DATA ANNOTATION
                  </h3>
                  <span class="experience__company"
                    >From 2021 to Present | RWS Moravia | Remote</span
                  >
                  <p class="experience__description" id="responsiblitie-1">
                    Translated and localized a variety of content including
                    general news, blog posts, social media, and IT materials
                    from English to French. Conducted meticulous review and
                    proofreading to ensure linguistic accuracy.
                  </p>
                </div>
              </div> -->
            </div>
          </section>
          <!--========== SKILLS DESKTOP ==========-->
          <section class="skills section skills__desktop">
            <h2 class="section-title" id="sectionTitle-4bis">Skills</h2>
            <div class="skills__desktop-container">
              <div class="box">
                <h4 class="skills__desktop-name">HTML</h4>
                <div class="percent">
                  <div style="width: 90%"></div>
                </div>
              </div>

              <div class="box">
                <h4 class="skills__desktop-name">CSS</h4>
                <div class="percent">
                  <div style="width: 80%"></div>
                </div>
              </div>

              <div class="box">
                <h4 class="skills__desktop-name">Sass</h4>
                <div class="percent">
                  <div style="width: 65%"></div>
                </div>
              </div>

              <div class="box">
                <h4 class="skills__desktop-name">JavaScript</h4>
                <div class="percent">
                  <div style="width: 50%"></div>
                </div>
              </div>

              <div class="box">
                <h4 class="skills__desktop-name">React Js</h4>
                <div class="percent">
                  <div style="width: 45%"></div>
                </div>
              </div>

              <div class="box">
                <h4 class="skills__desktop-name">Git</h4>
                <div class="percent">
                  <div style="width: 50%"></div>
                </div>
              </div>

              <div class="box">
                <h4 class="skills__desktop-name">Node JS</h4>
                <div class="percent">
                  <div style="width: 45%"></div>
                </div>
              </div>
              <div class="box">
                <h4 class="skills__desktop-name">Mongo DB</h4>
                <div class="percent">
                  <div style="width: 15%"></div>
                </div>
              </div>
              <div class="box">
                <h4 class="skills__desktop-name">REST API</h4>
                <div class="percent">
                  <div style="width: 15%"></div>
                </div>
              </div>
            </div>
          </section>
          <!--========== LANGUAGES ==========-->
          <section class="languages section" id="languages">
            <h2 class="section-title" id="sectionTitle-6">Languages</h2>
            <div class="languages__container">
              <ul class="languages__content bd-grid" id="languageData">
                <!-- <li class="languages__name" >
                  <span class="languages__circle"></span
                  >French
                </li>
                <li class="languages__name" >
                  <span class="languages__circle"></span
                  >English
                </li> -->
              </ul>
            </div>
          </section>

          <!--========== INTERESTS ==========-->
          <section class="interests section">
            <h2 class="section-title" id="sectionTitle-7"></h2>
            <div class="interests__container bd-grid">
              <div class="interests__content">
                <i class="bx bx-book-reader interests__icon"></i>
                <span class="interests__name" id="hobbie-1"></span>
              </div>
              <div class="interests__content">
                <i class="bx bx-fork interests__icon"></i>
                <span class="interests__name" id="hobbie-2"></span>
              </div>
              <div class="interests__content">
                <i class="bx bxs-chess interests__icon"></i>
                <span class="interests__name" id="hobbie-3"></span>
              </div>
              <div class="interests__content">
                <i class="bx bx-game interests__icon"></i>
                <span class="interests__name" id="hobbie-4"></span>
              </div>
              <div class="interests__content">
                <i class="bx bx-edit-alt interests__icon"></i>
                <span class="interests__name" id="hobbie-5"></span>
              </div>
            </div>
          </section>
        </div>
      </div>
    </main>

    <!--========== SCROLL TOP ==========-->
    <a href="#" class="scrolltop" id="scroll-top">
      <i class="bx bx-up-arrow-alt scrolltop__icon"></i>
    </a>
    <!--========== HTML2PDF ==========-->
    <script src="assets/js/html2pdf.bundle.min.js"></script>

    <!--========== MAIN JS ==========-->

    <script src="assets/js/config.js"></script>
    <script src="assets/js/main.js"></script>
    <script src="assets/js/switchLanguages.js"></script>
  </body>
</html>
